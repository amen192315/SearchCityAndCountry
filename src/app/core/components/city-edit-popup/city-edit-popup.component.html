<mat-dialog-content>
  <h2 class="popup__title">{{ data.city }}</h2>
  <form [formGroup]="editForm" class="form-container">
    <div class="popup__grid">
      <div class="popup__col">
        <mat-form-field appearance="outline">
          <mat-label>Название</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Страна</mat-label>
          <input matInput formControlName="country" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Регион</mat-label>
          <input matInput formControlName="region" required />
        </mat-form-field>
      </div>
      <div class="popup__col">
        <mat-form-field appearance="outline">
          <mat-label>Население</mat-label>
          <input matInput type="number" formControlName="population" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Широта</mat-label>
          <input matInput type="number" formControlName="latitude" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Долгота</mat-label>
          <input matInput type="number" formControlName="longitude" />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Отмена</button>
  <button
    mat-raised-button
    color="primary"
    (click)="saveChanges()"
    [disabled]="!editForm.valid"
  >
    Сохранить
  </button>
</mat-dialog-actions>
